{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>clinet profile</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">        
  <link rel="stylesheet" href="{% static 'administration/css/templatemo_main.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
<style>
            body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;    
}
.main-body {
    padding: 15px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}

</style>

</head>
<body>
            <div class="container">
                        <div class="main-body">
                        
                              <!-- Breadcrumb -->
                              <nav aria-label="breadcrumb" class="main-breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                  <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                                  <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                                </ol>
                              </nav>
                              <!-- /Breadcrumb -->
                        
                              <div class="row gutters-sm">
                                <div class="col-md-4 mb-3">
                                  <div class="card">
                                    <div class="card-body">
                                      <div class="d-flex flex-column align-items-center text-center">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                                        <div class="mt-3">
                                          <h4>{{ client.nom }} {{ client.prenom }}</h4>
                                          <p class="text-secondary mb-1"> {{client.email}} </p>
                                          
                                          
                                          <div class="card mt-3">
                                            <ul class="list-group list-group-flush">
                                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                <button class="btn btn-primary  " style="width: 200px;">Envoyer Message</button>
                                                
                                              </li>
                                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                
                                                <a href="{% url 'selecte_voiture_admin' client.id %}" class="btn btn-success"  style="width: 200px;"> Nouveau Demmande</a>
                                              </li>
                                              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                
                                                <a href="{% url 'update_client_profile' client.id %}" class="btn btn-danger"  style="width: 200px;">Modifie le profile</a>
                                              </li>
                                            </ul>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  
                                </div>
                                <div class="col-md-8">
                                  <div class="card mb-3">
                                    <div class="card-body">
                                      <div class="row justify-content-center">
                                        <div class="col-md-8">
                                                <form method="post" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            {{ form.as_p }}
                                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                                            <a href="{% url 'client_profile' client.id %}" class="btn btn-secondary">Cancel</a>
                                                </form>
                                        </div>
                                       
                                    </div>
                                  </div>
                    
                                  
                    
                    
                    
                                </div>
                              </div>
                    
                            </div>
                            
                              
                              
                            </div>
                        </div>


<script src="{% static 'administration/js/jquery.min.js' %}"></script>
<script src="{% static 'administration/js/bootstrap.min.js' %}"></script>
<script src="{% static 'administration/js/templatemo_script.js' %}"></script>
<script src="{% static 'administartion/js/Chart.min.js' %}"></script>
</body>
</html>
